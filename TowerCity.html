<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower City: Balance Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;800&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            overflow: hidden;
            background-color: #38bdf8; /* Bright Sky Blue */
            touch-action: none;
            user-select: none;
        }

        /* City Sky Gradient */
        .city-gradient {
            background: linear-gradient(to bottom, #0ea5e9, #bae6fd 70%, #f0f9ff 100%);
        }

        .ui-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border: 2px solid rgba(0, 0, 0, 0.1);
            color: #334155;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .vol-bar-fill {
            transition: width 0.05s linear, background-color 0.1s;
        }

        /* Threshold Marker */
        .threshold-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #fbbf24; /* Amber */
            z-index: 10;
            box-shadow: 0 0 4px rgba(0,0,0,0.3);
            transition: left 0.2s ease;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }

        @keyframes pulse-ring {
            0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.6); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(14, 165, 233, 0); }
            100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); }
        }
        .mic-active { animation: pulse-ring 2s infinite; }

        .float-text {
            position: absolute;
            pointer-events: none;
            animation: floatUp 1.2s ease-out forwards;
            font-weight: 800;
            text-shadow: 2px 2px 0px white;
            font-size: 2rem;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
            30% { transform: translate(-50%, -40px) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -120px) scale(1); opacity: 0; }
        }

        .heart { transition: transform 0.2s; }
        .heart-lost { filter: grayscale(100%) brightness(1.5); opacity: 0.5; transform: scale(0.8); }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center relative city-gradient" id="game-body">

    <!-- GAME CANVAS -->
    <canvas id="gameCanvas" class="absolute inset-0 z-0"></canvas>

    <!-- Feedback UI -->
    <div id="feedback-container" class="absolute inset-0 pointer-events-none z-10 overflow-hidden"></div>

    <!-- HUD -->
    <div id="hud" class="hidden absolute top-0 left-0 w-full p-4 flex justify-between items-start z-20 pointer-events-none">
        <div class="flex flex-col gap-3 pointer-events-auto">
            <!-- Home Button -->
            <button onclick="goHome()" class="bg-white/90 hover:bg-white text-slate-700 font-bold p-3 rounded-xl shadow-lg border border-slate-200 transition-transform hover:scale-105 active:scale-95 flex items-center justify-center w-12 h-12">
                üè†
            </button>

            <!-- Score -->
            <div class="ui-panel rounded-xl px-4 py-2 flex flex-col justify-center min-w-[100px]">
                <span class="text-[10px] uppercase text-slate-500 font-bold tracking-widest">Floors</span>
                <div class="text-4xl font-black text-sky-600 leading-none" id="score-display">0</div>
            </div>
            
            <!-- Stability Meter -->
            <div class="ui-panel rounded-xl px-4 py-2 w-32">
                <div class="text-[10px] uppercase text-slate-500 font-bold mb-1">Stability</div>
                <div class="h-2 bg-slate-200 rounded-full overflow-hidden relative">
                    <div class="absolute left-1/2 top-0 bottom-0 w-px bg-slate-400"></div>
                    <div id="stability-indicator" class="absolute top-0 bottom-0 w-2 bg-emerald-500 rounded-full left-1/2 transform -translate-x-1/2 transition-all duration-300"></div>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-end gap-3">
            <!-- Lives -->
            <div class="ui-panel rounded-xl px-4 py-2">
                <div class="flex gap-1" id="hearts-container">
                    <!-- Hearts injected here -->
                </div>
            </div>

            <!-- Mic -->
            <div class="ui-panel rounded-xl px-3 py-2 flex items-center gap-2 relative">
                <div class="text-xl">üé§</div>
                <div class="w-24 relative">
                    <div class="h-4 bg-slate-200 rounded-full overflow-hidden relative border border-slate-300">
                        <!-- Threshold Marker -->
                        <div id="thresh-marker" class="threshold-line" style="left: 50%;"></div>
                        <div id="vol-bar" class="h-full bg-sky-500 w-0 vol-bar-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen" class="absolute inset-0 z-30 flex items-center justify-center bg-white/30 backdrop-blur-sm p-4">
        <div class="max-w-md w-full text-center bg-white p-8 rounded-3xl shadow-2xl border-4 border-sky-100">
            <h1 class="text-6xl font-black text-sky-500 mb-2 drop-shadow-sm tracking-tight">
                TOWER<br><span class="text-slate-700">CITY</span>
            </h1>
            <p class="text-lg text-slate-500 mb-6 font-bold">Balance Builder</p>

            <div class="bg-sky-50 rounded-2xl p-6 border-2 border-sky-100 mb-6 animate-float">
                <div class="flex items-center justify-center gap-4 mb-4">
                    <div class="w-16 h-16 bg-orange-400 rounded-lg shadow-lg flex items-center justify-center text-3xl border-2 border-orange-500">üè¢</div>
                    <div class="text-2xl text-slate-300">‚ûú</div>
                    <div class="w-16 h-16 bg-sky-500 rounded-full shadow-lg flex items-center justify-center text-3xl text-white mic-active">üëè</div>
                </div>
                <p class="text-slate-600 text-sm leading-relaxed font-medium">
                    Blocks sway left & right.<br>
                    <strong>CLAP</strong> or press <strong>SPACE</strong> to drop.<br>
                    Avoid background noise!
                </p>
            </div>

            <!-- Lives Selection -->
            <div class="mb-6">
                <label class="flex justify-between text-slate-500 text-xs font-bold mb-2 uppercase px-2">
                    <span>Starting Lives: <span id="lives-val" class="text-sky-600 text-lg">3</span></span>
                </label>
                <input type="range" id="lives-input" min="1" max="5" value="3" step="1"
                    class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-sky-500">
                <div class="flex justify-between text-[10px] text-slate-400 mt-1 px-1">
                    <span>Hardcore</span>
                    <span>Relaxed</span>
                </div>
            </div>

            <!-- Sensitivity Selection -->
            <div class="mb-8">
                <label class="flex justify-between text-slate-400 text-xs font-bold mb-2 uppercase px-2">
                    <span>Clap Sensitivity</span>
                    <span id="sens-val">50%</span>
                </label>
                <input type="range" id="sensitivity" min="10" max="90" value="50" 
                    class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-sky-500">
                <div class="flex justify-between text-[10px] text-slate-400 mt-1 px-1">
                    <span>Low</span>
                    <span>High</span>
                </div>
            </div>

            <button id="start-btn" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-black text-xl py-4 rounded-xl shadow-lg transition-all transform hover:scale-105 active:scale-95">
                START BUILDING
            </button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over" class="hidden absolute inset-0 z-30 flex items-center justify-center bg-slate-900/80 backdrop-blur-md p-4">
        <div class="text-center bg-white p-8 rounded-3xl shadow-2xl max-w-sm w-full transform scale-100 border-4 border-slate-200">
            <div class="text-6xl mb-4">üèöÔ∏è</div>
            <h2 class="text-4xl font-black text-slate-800 mb-2">CRUMBLED!</h2>
            <p class="text-slate-500 mb-6 font-medium" id="game-over-msg">The tower lost its balance.</p>
            
            <div class="bg-slate-100 rounded-xl p-4 mb-6">
                <div class="text-xs uppercase text-slate-400 font-bold mb-1">Final Height</div>
                <div class="text-6xl font-black text-sky-500" id="final-score">0</div>
            </div>

            <div class="flex gap-3">
                <button onclick="goHome()" class="flex-1 py-3 bg-slate-200 hover:bg-slate-300 text-slate-700 font-bold rounded-xl transition-colors">
                    Home
                </button>
                <button onclick="resetGame()" class="flex-1 py-3 bg-sky-500 hover:bg-sky-600 text-white font-bold rounded-xl shadow-lg transition-transform hover:scale-105">
                    Retry
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const BLOCK_SIZE = 80;
        const START_SPEED = 3; 
        const GRAVITY = 25;
        const TOPPLE_THRESHOLD = 0.4; 
        
        // --- STATE ---
        let canvas, ctx;
        let width, height;
        let animationId;
        
        let audioCtx, analyser, dataArray;
        let micSensitivity = 50; 
        
        let gameState = 'START'; 
        let score = 0;
        let lives = 3;
        let maxLives = 3;
        
        let blocks = []; 
        let currentBlock = null; 
        let cameraY = 0;
        let shake = 0;
        
        // Physics
        let stackCenterOfMass = 0; 
        let towerMass = 0;

        // City
        let cityBuildings = [];

        // --- CLASSES ---
        class Block {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.w = BLOCK_SIZE;
                this.h = BLOCK_SIZE;
                this.color = color;
                
                // --- RANDOM SWING DISTANCE ---
                // Randomize swing width between 250px and 700px
                this.swingRange = 250 + Math.random() * 450;

                // Difficulty Scaling for speed
                if (score <= 4) {
                    this.speed = START_SPEED + (score * 0.2); 
                } else {
                    const diff = score - 4;
                    this.speed = START_SPEED + 1.5 + (diff * 0.4); 
                    // Tighter swing range for higher levels?
                    // We can cap the max random range to make it harder (more erratic)
                    // Or keep it purely random as requested.
                }

                this.direction = Math.random() < 0.5 ? 1 : -1; // Random start direction
                this.angle = 0; 
            }

            draw() {
                ctx.save();
                if (this.angle !== 0) {
                    ctx.translate(this.x + this.w/2, this.y + this.h/2 - cameraY);
                    ctx.rotate(this.angle);
                    ctx.translate(-(this.x + this.w/2), -(this.y + this.h/2 - cameraY));
                }

                const drawY = this.y - cameraY;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, drawY, this.w, this.h);
                
                // Windows detail
                if (this.angle === 0) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    const windowSize = 12;
                    const gap = 10;
                    for(let r=0; r<2; r++) {
                        for(let c=0; c<3; c++) {
                            ctx.fillRect(
                                this.x + 10 + (c * (windowSize + gap)), 
                                drawY + 10 + (r * (windowSize + gap)), 
                                windowSize, 
                                windowSize
                            );
                        }
                    }
                }

                ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                ctx.lineWidth = 2;
                ctx.strokeRect(this.x, drawY, this.w, this.h);
                ctx.fillStyle = 'rgba(255,255,255,0.2)';
                ctx.fillRect(this.x, drawY, this.w, 6);
                ctx.restore();
            }

            updateSwing() {
                this.x += this.speed * this.direction;
                
                // Centered Swing Logic based on random range
                const center = width / 2;
                const halfSwing = this.swingRange / 2;
                const blockHalf = this.w / 2;
                
                const minX = (center - halfSwing) - blockHalf;
                const maxX = (center + halfSwing) - blockHalf;
                
                if (this.x > maxX) { 
                    this.x = maxX; 
                    this.direction = -1; 
                } 
                else if (this.x < minX) { 
                    this.x = minX; 
                    this.direction = 1; 
                }
            }
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            resize();
            window.addEventListener('resize', resize);
            
            document.getElementById('start-btn').addEventListener('click', initAudioAndStart);
            
            // Sensitivity Control
            const sensInput = document.getElementById('sensitivity');
            updateThresholdMarker(sensInput.value);
            sensInput.addEventListener('input', (e) => {
                micSensitivity = e.target.value;
                document.getElementById('sens-val').innerText = micSensitivity + '%';
                updateThresholdMarker(micSensitivity);
            });

            // Lives Control
            const livesInput = document.getElementById('lives-input');
            livesInput.addEventListener('input', (e) => {
                document.getElementById('lives-val').innerText = e.target.value;
            });

            // Keyboard/Click input fallback
            window.addEventListener('keydown', (e) => {
                if (e.code === 'Space') triggerDrop();
            });
            document.getElementById('game-body').addEventListener('mousedown', (e) => {
                if(e.target.tagName !== 'BUTTON' && e.target.tagName !== 'INPUT') triggerDrop();
            });

            generateCity();
        };

        function updateThresholdMarker(val) {
            const pos = 100 - val;
            document.getElementById('thresh-marker').style.left = `${pos}%`;
        }

        function resize() {
            const oldWidth = width;
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            
            if (blocks.length > 0 && oldWidth) {
                const shift = (width - oldWidth) / 2;
                blocks.forEach(b => b.x += shift);
                if (currentBlock) currentBlock.x += shift;
                stackCenterOfMass += shift; 
            }
            
            generateCity(); 
        }

        function generateCity() {
            cityBuildings = [];
            const count = Math.ceil(width / 60);
            for(let i=0; i<count; i++) {
                cityBuildings.push({
                    x: i * 60 + (Math.random() * 20),
                    w: 40 + Math.random() * 40,
                    h: 100 + Math.random() * 200,
                    color: `rgba(255,255,255, ${0.1 + Math.random()*0.2})`
                });
            }
        }

        // --- AUDIO ENGINE ---
        let smoothedVolume = 0;
        
        async function initAudioAndStart() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                const source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser);
                
                analyser.fftSize = 512;
                analyser.smoothingTimeConstant = 0.3;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                startGame();
            } catch (err) {
                alert("Microphone not found. You can still play using SPACEBAR or CLICK!");
                startGame(); 
            }
        }

        let lastClapTime = 0;
        function checkClap() {
            if (!analyser) return false;
            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            for(let i = 0; i < dataArray.length; i++) sum += dataArray[i];
            let instantVol = sum / dataArray.length;
            
            if (instantVol < smoothedVolume) smoothedVolume = instantVol; 
            else smoothedVolume += (instantVol - smoothedVolume) * 0.05;

            const bar = document.getElementById('vol-bar');
            let visualHeight = Math.min(100, instantVol * 3); 
            bar.style.width = `${visualHeight}%`;
            
            const triggerOffset = (100 - micSensitivity) * 0.8; 
            const dynamicThreshold = smoothedVolume + triggerOffset;

            const now = Date.now();
            
            if (instantVol > dynamicThreshold && instantVol > 10 && now - lastClapTime > 400) {
                bar.classList.add('bg-amber-400');
                bar.classList.remove('bg-sky-500');
                lastClapTime = now;
                return true;
            } else if (now - lastClapTime > 150) {
                bar.classList.remove('bg-amber-400');
                bar.classList.add('bg-sky-500');
            }
            return false;
        }

        // --- GAMEPLAY ---
        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            
            score = 0;
            
            // Set lives based on slider
            const selectedLives = parseInt(document.getElementById('lives-input').value);
            lives = selectedLives;
            maxLives = selectedLives;

            cameraY = 0;
            blocks = [];
            
            stackCenterOfMass = width / 2; 
            towerMass = 0;
            updateStabilityUI(0); 
            updateHeartsUI();
            
            // Base
            const baseX = (width / 2) - (BLOCK_SIZE / 2);
            const baseBlock = new Block(baseX, height - 100, '#475569'); 
            baseBlock.isBase = true; 
            blocks.push(baseBlock);
            
            towerMass = 5; 
            stackCenterOfMass = width / 2;

            spawnNextBlock();
            
            gameState = 'PLAYING';
            updateScore();
            gameLoop();
        }

        function goHome() {
            gameState = 'HOME';
            document.getElementById('hud').classList.add('hidden');
            document.getElementById('game-over').classList.add('hidden');
            document.getElementById('start-screen').classList.remove('hidden');
            cancelAnimationFrame(animationId);
        }

        function resetGame() {
            cancelAnimationFrame(animationId);
            startGame();
        }

        function spawnNextBlock() {
            const prevBlock = blocks[blocks.length - 1];
            const colors = ['#f87171', '#fb923c', '#fbbf24', '#a3e635', '#34d399', '#22d3ee', '#818cf8', '#e879f9'];
            const color = colors[score % colors.length];
            const spawnY = prevBlock.y - 150; 
            
            currentBlock = new Block(0, spawnY, color);
            // Initial position derived from its random swing range
            currentBlock.x = (width / 2) - (currentBlock.swingRange / 2);
        }

        function updateScore() {
            document.getElementById('score-display').innerText = score;
            document.getElementById('final-score').innerText = score;
        }

        function updateHeartsUI() {
            const container = document.getElementById('hearts-container');
            container.innerHTML = '';
            // Render total slots based on maxLives
            for(let i=0; i<maxLives; i++) {
                const heart = document.createElement('span');
                heart.className = `text-2xl heart ${i < lives ? '' : 'heart-lost'}`;
                heart.innerText = '‚ù§Ô∏è';
                container.appendChild(heart);
            }
        }

        function updateStabilityUI(offset) {
            const safeZone = BLOCK_SIZE * TOPPLE_THRESHOLD; 
            const percentage = (offset / safeZone) * 50; 
            const indicator = document.getElementById('stability-indicator');
            let leftPos = 50 + percentage; 
            indicator.style.left = `${leftPos}%`;
            
            if (Math.abs(percentage) > 45) {
                indicator.className = "absolute top-0 bottom-0 w-2 bg-red-500 rounded-full transition-all duration-300";
            } else {
                indicator.className = "absolute top-0 bottom-0 w-2 bg-emerald-500 rounded-full transition-all duration-300";
            }
        }

        function showFloatText(text, x, y, color = '#f59e0b') {
            const container = document.getElementById('feedback-container');
            const el = document.createElement('div');
            el.className = 'float-text';
            el.style.color = color;
            el.style.left = x + 'px';
            el.style.top = (y - cameraY) + 'px'; 
            el.innerText = text;
            container.appendChild(el);
            setTimeout(() => el.remove(), 1200);
        }

        function triggerDrop() {
            if (gameState === 'PLAYING') {
                gameState = 'DROPPING';
            }
        }

        function checkLanding() {
            const prevBlock = blocks[blocks.length - 1];
            const drop = currentBlock;
            
            if (drop.x + drop.w < prevBlock.x || drop.x > prevBlock.x + prevBlock.w) return 'MISS';

            drop.y = prevBlock.y - BLOCK_SIZE;

            const blockCenter = drop.x + (drop.w / 2);
            const newMass = towerMass + 1;
            const newCoM = ((towerMass * stackCenterOfMass) + blockCenter) / newMass;
            
            const baseCenter = width / 2;
            const deviation = newCoM - baseCenter;
            const limit = (BLOCK_SIZE / 2) + 5; 
            
            if (Math.abs(deviation) > limit) return 'TOPPLE';

            towerMass = newMass;
            stackCenterOfMass = newCoM;
            updateStabilityUI(deviation);

            const alignment = Math.abs(drop.x - prevBlock.x);
            if (alignment < 5) return 'PERFECT';
            
            return 'LANDED';
        }

        function handleFailure(type) {
            lives--;
            updateHeartsUI();
            shake = 15;
            
            if (lives <= 0) {
                document.getElementById('game-over-msg').innerText = type === 'MISS' ? "You missed the tower!" : "The tower toppled over!";
                gameOver();
            } else {
                if (type === 'TOPPLE') {
                    document.getElementById('game-over-msg').innerText = "Unstable! The tower fell.";
                    gameOver();
                } else {
                    showFloatText("Missed!", currentBlock.x + BLOCK_SIZE/2, currentBlock.y, '#ef4444');
                    spawnNextBlock();
                    gameState = 'PLAYING';
                }
            }
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            document.getElementById('game-over').classList.remove('hidden');
            document.getElementById('hud').classList.add('hidden');
        }

        function gameLoop() {
            if (gameState === 'GAMEOVER' || gameState === 'HOME') return;

            ctx.clearRect(0, 0, width, height);
            
            ctx.fillStyle = '#f1f5f9'; 
            const cityYOffset = (height - 300) + (cameraY * 0.2); 
            cityBuildings.forEach(b => {
                ctx.fillRect(b.x, cityYOffset + (300 - b.h), b.w, b.h);
            });

            if (shake > 0) {
                ctx.save();
                ctx.translate((Math.random() - 0.5) * shake, (Math.random() - 0.5) * shake);
                shake *= 0.9;
                if(shake < 0.5) shake = 0;
            }

            if (checkClap()) triggerDrop();

            if (gameState === 'PLAYING') {
                currentBlock.updateSwing();
                const targetY = blocks[blocks.length-1].y - 200;
                currentBlock.y = targetY;
            } else if (gameState === 'DROPPING') {
                currentBlock.y += GRAVITY;
                const prevBlock = blocks[blocks.length - 1];
                if (currentBlock.y + currentBlock.h >= prevBlock.y) {
                    const result = checkLanding();
                    if (result === 'MISS') {
                        if (currentBlock.y > height + 100) handleFailure('MISS');
                    } else if (result === 'TOPPLE') {
                        currentBlock.angle += 0.1; 
                        currentBlock.x += (currentBlock.x < width/2 ? -5 : 5); 
                        if (currentBlock.y > height + 200) handleFailure('TOPPLE');
                    } else {
                        if (result === 'PERFECT') {
                            fireConfetti(currentBlock.x + BLOCK_SIZE/2, currentBlock.y);
                            showFloatText("Perfect!", currentBlock.x + BLOCK_SIZE/2, currentBlock.y);
                        }
                        blocks.push(currentBlock);
                        score++;
                        updateScore();
                        spawnNextBlock();
                        gameState = 'PLAYING';
                    }
                }
            }

            const lastBlock = blocks[blocks.length - 1];
            let targetY = 0;
            if (score > 2) targetY = lastBlock.y - (height * 0.6);
            cameraY += (targetY - cameraY) * 0.1;

            if (gameState === 'PLAYING') {
                ctx.beginPath();
                ctx.moveTo(currentBlock.x + BLOCK_SIZE/2, -1000); 
                ctx.lineTo(currentBlock.x + BLOCK_SIZE/2, currentBlock.y - cameraY);
                ctx.strokeStyle = 'rgba(0,0,0, 0.2)';
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            blocks.forEach(b => b.draw());
            if (gameState !== 'GAMEOVER') currentBlock.draw();

            if (shake > 0) ctx.restore();

            animationId = requestAnimationFrame(gameLoop);
        }

        function fireConfetti(x, y) {
            const screenY = y - cameraY;
            confetti({
                particleCount: 40,
                spread: 60,
                origin: { x: x / width, y: screenY / height },
                colors: ['#0ea5e9', '#f43f5e', '#fbbf24']
            });
        }

    </script>
